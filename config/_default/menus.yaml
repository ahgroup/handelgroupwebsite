# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '/'
    weight: 10
  - name: News
    url: '#posts'
    weight: 20
  - name: Publications
    url: '/publication'
    weight: 30
  - name: Projects
    url: '/projects'
    weight: 40
  - name: People
    url: '/people'
    weight: 50
  - name: Resources
    url: '/resources'
    weight: 60
  - name: Opportunities
    url: '/opportunities'
    weight: 70

